<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Toggle Button for Menu -->
  <button id="menuToggle" class="menu-toggle">â˜°</button>

  <!-- Fixed Navigation Menu -->
  <nav class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="password.html">Password Generator</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <h2>Random Password Generator</h2>
    <div class="generator-container">
      <label for="lengthInput">Password Length (minimum 12):</label>
      <input type="number" id="lengthInput" min="12" value="12">
      <button id="generateBtn">Generate Password</button>
    </div>
    <div class="result-container">
      <label for="passwordOutput">Generated Password:</label>
      <input type="text" id="passwordOutput" readonly>
      <button id="copyBtn">Copy</button>
    </div>
    <div class="estimate-container">
      <p id="estimateText">Estimated cracking time:</p>
      <p id="explanationText"></p>
    </div>
  </main>
  <script src="password.js"></script>
</body>
</html>
